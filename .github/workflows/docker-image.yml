name: Docker Image CI

on:
  push:
    branches: [ main, cicd-testing ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker-compose build laravel.test --tag test-app:$(date +%s)
        docker push ghcr.io/csci-2479/test-app:latest
